<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Widok właściciel</title>
    <link th:href="@{css/Style.css}" rel="stylesheet" type="text/css"/>
</head>

<body>

<div class="bg-image img1"></div>
<div class="bg-image img2"></div>
<div class="bg-image img3"></div>
<div class="bg-image img4"></div>
<div class="bg-image img5"></div>
<div class="bg-image img6"></div>

<h2> Witamy kierownika, masz możliwość utworzenia kont pracowniczych</h2>
<br/>


<form action="rejestracja" method="post">
    <div class="bg-text">
        <h1>Tworzenie nowego konta</h1>

        <label for="firstname">Imię :</label> <br/>
        <input type="text" name="firstName" required/> <br/>

        <label for="lastname">Nazwisko :</label> <br/>
        <input type="text" name="lastName" required/> <br/>

        <label for="email">Email :</label> <br/>
        <input type="email" name="email" required/> <br/>

        <label for="password">Hasło :</label> <br/>
        <input type="password" name="password" required/> <br/>

        <label for="gender">Płeć:</label> <br/>
        <select name="gender">
            <option value=""></option>
            <option value="male">Mężczyzna</option>
            <option value="female">Kobieta</option>
        </select>

        <br/>
        <br/>

        <label for="role">Kim jest osoba której zakładasz konto?</label> <br/>
        <select name="role">
            <option value="Pracownik">Pracownik</option>
        </select>

        <br/>
        <br/>

        <label for="name">Do jakiego zakładu chcesz dodać tę osobę? :</label> <br/>
        <input type="text" name="name" required/> <br/>
        <br/>
        <br/>
        <button type="submit">Potwierdź</button>
    </div>
</form>

</body>
</html>
