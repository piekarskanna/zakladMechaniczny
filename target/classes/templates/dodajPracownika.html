<form action="rejestracja" method="post">
    <div class="bg-text">
        <h1>UTWÓRZ KONTO</h1>

        <label for="firstname">Imię: </label> <br/>
        <input type="text" placeholder="Wpisz imię" name="firstName" required/> <br/>

        <label for="lastname">Nazwisko: </label> <br/>
        <input type="text" placeholder="Wpisz nazwisko" name="lastName" required/> <br/>

        <label for="email">E-mail: </label> <br/>
        <input type="email" placeholder="Wpisz e-mail" name="email" required/> <br/>

        <label for="password">Hasło: </label> <br/>
        <input type="password" placeholder="Wpisz hasło" name="password" required/> <br/>

        <label for="gender">Płeć: </label> <br/>
        <select name="gender">
            <option value=""></option>
            <option value="female">Kobieta</option>
            <option value="male">Mężczyzna</option>
        </select>

        <br/>
        <br/>

        <label for="role">Stanowisko: </label> <br/>
        <select name="role">
            <option value="Kierownik">Kierownik</option>
            <option value="Pracownik">Pracownik</option>
        </select>

        <br/>
        <br/>

        <label for="name">Nazwa zakładu :</label> <br/>
        <input type="text" name="name" required/> <br/>
        <br/>
        <br/>
        <button type="submit">Potwierdź</button>
    </div>
