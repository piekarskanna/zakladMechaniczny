<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List Vehicles</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>
</head>

<body>

<form action="zwrocPojazdy" method="get">

    <div class="container">

        <h3>Lista Pojazdów</h3>

        <hr/>

        <table class="table table-bordered table-striped">

            <thead>
            <tr>
                <th>Marka</th>
                <th>Opis</th>
                <th>Koszt naprawy</th>
                <th>Status</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="vehicle: ${vehicles}">
                <td th:text="${vehicle.mark}"></td>
                <td th:text="${vehicle.description}"></td>
                <td th:text="${vehicle.repairCost}"></td>
                <td>
                    <form action="zmianaStatusu" method="post">
                        <select name="status" id="status">
                            <option value="zgłoszono">Zgłoszono</option>
                            <option value="w naprawie">W naprawie</option>
                            <option value="ukończono">Ukończono</option>
                        </select>
                    </form>
                </td>

            </tr>
            </tbody>

        </table>
<!--        <button type="submit">Generuj</button>-->
    </div>

</form>
</body>

</html>
